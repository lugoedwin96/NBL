        <!--Google Map-->
        <div id="gmap">
            <h3>Csula Campus maps</h3>
          <div id="map"></div>
          <div>
            <input id="address" type="textbox" value="Enter address here">
            <input id="submit" type="button" value="Enter">
          </div>
          </div>
          <script>
            function initMap() {
                var csula = {lat: 34.0666664 , lng: -118.167332664};

              var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: csula
              });
              var geocoder = new google.maps.Geocoder();
      
              document.getElementById('submit').addEventListener('click', function() {
                geocodeAddress(geocoder, map);
              });
            }
      
            function geocodeAddress(geocoder, resultsMap) {
              var address = document.getElementById('address').value;
              geocoder.geocode({'address': address}, function(results, status) {
                if (status === 'OK') {
                  resultsMap.setCenter(results[0].geometry.location);
                  var marker = new google.maps.Marker({
                    map: resultsMap,
                    position: results[0].geometry.location
                  });
                } else {
                  alert('Geocode was not successful for the following reason: ' + status);
                }
              });
            }
          </script>
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNfBiDOrPORbsDXWQzBEHImd24G16SWPs&callback=initMap"
